<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vector Playground</title>

  <link rel="stylesheet" href="./style.css">
  <script src="./start.ts"></script>
</head>

<body>

  <div id="main">
    <div id="test">
    </div>
    <input id="reset" type="button" value="Reset" />
    <label>Scale: <input id="tickscale" class="range" type="range" min="10" max="100" step="1" value="20" /></label>
    <label>Angle: <input id="tickangle" class="range" type="range" min="0" max="360" step="1" value="0" /></label>
    <input id="gridcolor" type="color" value="#555555" />
    <input id="gridbackground" type="color" value="#aaaaaa" />
    <label>Pause: <input id="pause" type="checkbox" /></label>
    <label>Debug Log: <input id="debuglog" type="checkbox" /></label>
    <label>Debug Detail: <input id="debugdetail" class="maincheck" type="checkbox" /></label>
    <label>Debug Events: <input id="debugevents" class="maincheck" type="checkbox" /></label>
    <label>Debug Vectors: <input id="debugvectors" class="maincheck" type="checkbox" /></label>
    <label>Debug Texts: <input id="debugtexts" class="maincheck" type="checkbox" /></label>
  </div>
  <div class="flexhoriz">
    <div>
      <canvas id="backcanvas" />
    </div>

    <div id="operationscontainer">
      <div class="gridhoriz2">
        <div>
          <div class="title">
            <span>Operations</span>
          </div>
          <filtered-select id="operations" size="5"></filtered-select>
          <div>
            <input id="operationadd" type="button" value="Add Calculation" />
          </div>
        </div>
        <div id="calculationscontainer" class="scroll">
          <div class="title">
            <span>Calculations</span>
          </div>
          <div id="calculations" class="calculations">
          </div>
        </div>
      </div>
    </div>

    <div class="gridhoriz2 border1">
      <div>
        <div class="title">
          <span>Vectors</span>
        </div>
        <filtered-select id="vectors" size="9"></filtered-select>
        <div>
          <input id="vectorname" class="nameinput" type="text" />
          <div><input id="vectoradd" type="button" value="Add" /></div>
          <div><input id="vectordelete" type="button" value="Delete" /></div>
        </div>
      </div>
      <div>
        <div class="title">
          <span>Properties</span>
        </div>
        <div id="vectorprops"></div>
      </div>
    </div>

    <div class="gridhoriz2 border1">
      <div>
        <div class="title">
          <span>Texts</span>
        </div>
        <filtered-select id="texts" size="9"></filtered-select>
        <div>
          <input id="textname" class="nameinput" type="text" />
          <div><input id="textadd" type="button" value="Add" /></div>
          <div><input id="textdelete" type="button" value="Delete" /></div>
        </div>
      </div>
      <div>
        <div class="title">
          <span>Properties</span>
        </div>
        <div id="textprops"></div>
      </div>
    </div>
    <div>
      <select id="fonts" size="20">
        <option class="andale-mono" value="andale-mono">π andale-mono</option>
        <option class="arial" value="arial">π arial</option>
        <option class="arial-black" value="arial-black">π arial-black</option>
        <option class="arial-narrow" value="arial-narrow">π arial-narrow</option>
        <option class="arial-rounded" value="arial-rounded">π arial-rounded</option>
        <option class="avant-garde" value="avant-garde">π avant-garde</option>
        <option class="baskerville" value="baskerville">π baskerville</option>
        <option class="big-caslon" value="big-caslon">π big-caslon</option>
        <option class="bodoni-mt" value="bodoni-mt">π bodoni-mt</option>
        <option class="book-antiqua" value="book-antiqua">π book-antiqua</option>
        <option class="brush-script-mt" value="brush-script-mt">π brush-script-mt</option>
        <option class="calibri" value="calibri">π calibri</option>
        <option class="calisto-mt" value="calisto-mt">π calisto-mt</option>
        <option class="cambria" value="cambria">π cambria</option>
        <option class="candara" value="candara">π candara</option>
        <option class="century-gothic" value="century-gothic">π century-gothic</option>
        <option class="consolas" value="consolas">π consolas</option>
        <option class="copperplate" value="copperplate">π copperplate</option>
        <option class="courier-new" value="courier-new">π courier-new</option>
        <option class="didot" value="didot">π didot</option>
        <option class="franklin-gothic-medium" value="franklin-gothic-medium">π franklin-gothic-medium</option>
        <option class="frutiger" value="frutiger">π frutiger</option>
        <option class="futura" value="futura">π futura</option>
        <option class="garamond" value="garamond">π garamond</option>
        <option class="geneva" value="geneva">π geneva</option>
        <option class="georgia" value="georgia">π georgia</option>
        <option class="gill-sans" value="gill-sans">π gill-sans</option>
        <option class="goudy-old-style" value="goudy-old-style">π goudy-old-style</option>
        <option class="helvetica" value="helvetica">π helvetica</option>
        <option class="hoefler-text" value="hoefler-text">π hoefler-text</option>
        <option class="impact" value="impact">π impact</option>
        <option class="lucida-bright" value="lucida-bright">π lucida-bright</option>
        <option class="lucida-console" value="lucida-console">π lucida-console</option>
        <option class="lucida-grande" value="lucida-grande">π lucida-grande</option>
        <option class="lucida-sans-typewriter" value="lucida-sans-typewriter">π lucida-sans-typewriter</option>
        <option class="monaco" value="monaco">π monaco</option>
        <option class="museo-500" value="museo-500">π museo-500</option>
        <option class="optima" value="optima">π optima</option>
        <option class="palatino" value="palatino">π palatino</option>
        <option class="papyrus" value="papyrus">π papyrus</option>
        <option class="perpetua" value="perpetua">π perpetua</option>
        <option class="rockwell" value="rockwell">π rockwell</option>
        <option class="rockwell-extra-bold" value="rockwell-extra-bold">π rockwell-extra-bold</option>
        <option class="segoe" value="segoe">π segoe</option>
        <option class="tahoma" value="tahoma">π tahoma</option>
        <option class="times-new-roman" value="times-new-roman">π times-new-roman</option>
        <option class="trebuchet" value="trebuchet">π trebuchet</option>
        <option class="verdana" value="verdana">π verdana</option>
      </select>
    </div>
    <canvas id="canvas" />
  </div>
</body>

</html>
